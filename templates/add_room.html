{% extends 'base.html' %}

{% block title %}Add Room - Hotel Reservation System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5>Add New Room</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_room') }}">
                    <div class="form-group">
                        <label for="room_number">Room Number</label>
                        <input type="text" class="form-control" id="room_number" name="room_number" placeholder="e.g. 101" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="room_type">Room Type</label>
                        <select class="form-control" id="room_type" name="room_type" required>
                            <option value="">Select Room Type</option>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Twin">Twin</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Suite">Suite</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price Per Night ($)</label>
                        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" placeholder="e.g. 99.99" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="capacity">Capacity (Persons)</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" min="1" value="1" required>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="is_available" name="is_available" checked>
                        <label class="form-check-label" for="is_available">Room is available</label>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add Room</button>
                        <a href="{{ url_for('rooms') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
